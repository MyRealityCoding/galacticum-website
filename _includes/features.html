<div class="features">

	{% for feature in site.features %}
	       <div class="feature cell">
	       <div class="image"><img alt="feature" src="{{ feature.img }}" /></div>
	       <div class="content">
	          <div class="caption green-text">{{ feature.name }}</div>
	          <div class="text blue-text">{{ feature.description }}</div>
	       </div>
	       </div>
	{% endfor %}

</div>
